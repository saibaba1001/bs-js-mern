<!DOCTYPE html>
<html lang="en">
<head>
<title>CSS Template</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}

body {
  font-family: Arial, Helvetica, sans-serif;
}

header.header-1 {
  background-color: #666;
  padding: 15px;
  text-align: center;
  font-size: 15px;
  color: white;
}

header.header-2 {
  background-color: #333;
  padding: 30px;
  text-align: left;
  font-size: 20px;
  color: red;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

nav {
  float: right;
  width: 30%;
  height: 500px;
  background: #ccc;
  padding: 20px;
}

nav ul {
  list-style-type: none;
  padding: 0;
  margin: 0;
}

nav ul li {
  margin-bottom: 10px;
}

.navigation ul {
  display: flex;
  list-style: none;
  padding: 0;
  margin: 0;
}

.navigation li {
  margin: 0;
  margin-right: 20px;
}

.login-signup ul {
  list-style: none;
  padding: 0;
  margin: 0;
  display: flex;
}

.login-signup li {
  margin-right: 10px;
}

article {
  float: left;
  padding: 20px;
  width: 70%;
  background-color: #ffffff;
  height: 300px;
}

section::after {
  content: "";
  display: table;
  clear: both;
}

</style>
</head>
<body>

<header class="header-1">
  <h2>ETHNUS LAYOUT</h2>
</header>

<header class="header-2">
  <div class="navigation">
    <ul>
      <li>Home</li>
      <li>Menu</li>
      <li>About</li>
      <li>Contact</li>
    </ul>
  </div>
  <div class="login-signup">
    <ul>
      <li>Signup</li>
      <li>Login</li>
    </ul>
  </div>
</header>

<section>
  <nav>
    <ul>
      <li style="text-align: center;">This is</li>
  </nav>
  
  <article>
    <p style="text-align: center;">write your content here</p>
  </article>
</section>

</body>
</html>
